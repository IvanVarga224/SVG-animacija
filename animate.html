<clipPath id="clip-path">
    <circle cx="0" cy="0" r="1" fill="aqua" opacity="0.5">
        <animateTransform attributeName="transform" type="scale" additive="sum" from="0 0" to="1 1" begin="0s" dur="2.5s" repeatCount="indefinite"></animateTransform>
    </circle>
</clipPath>
